<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      background-color: #000;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #111;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px #ff000040;
      max-width: 90%;
      text-align: center;
    }

    audio {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    .arte-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .arte-container img {
      width: 80px;
      height: auto;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <div class="container">
    <audio controls>
      <source src="music/Turma do Pagode - Horas Iguais.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>

    <div class="arte-container">
      <img src="https://i.imgur.com/5Z6Yl1M.gif" alt="pixel dança 1">
      <img src="https://i.imgur.com/sLPdUQK.gif" alt="pixel dança 2">
      <img src="https://i.imgur.com/vlL52ZZ.gif" alt="pixel dança 3">
    </div>
  </div>

</body>
</html>
