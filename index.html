<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ccc;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 60px 20px;
    }

    .botao {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .botao:hover {
      background-color: #666;
    }

    .arte-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .arte-container img {
      width: 100px;
      height: auto;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <button class="botao" onclick="tocarMusica()">▶️</button>
  <audio id="musica" src="music/Turma do Pagode - Horas Iguais.mp3"></audio>

  <div class="arte-container">
    <img src="https://i.imgur.com/5Z6Yl1M.gif" alt="pixel dança 1">
    <img src="https://i.imgur.com/sLPdUQK.gif" alt="pixel dança 2">
    <img src="https://i.imgur.com/vlL52ZZ.gif" alt="pixel dança 3">
  </div>

  <script>
    function tocarMusica() {
      const audio = document.getElementById('musica');
      audio.play();
    }
  </script>

</body>
</html>
